<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <h1>Our Pricing</h1>
    <div class="toggle-container">
      <div class="toggle-buttons">
        <input type="radio" name="toggle" id="annually">
        <input type="radio" name="toggle" id="monthly">
        <input type="radio" name="toggle" id="weekly">
        <div class="switcher"></div>
      </div>
      <label for="annually" class="annual-label label">Annually</label>
      <label for="monthly" class="month-label label">Monthly</label>
      <label for="weekly" class="week-label label">Weekly</label>
    </div>
  </header>

  <main>

    <section>
      <div role="heading" aria-level="1" class="heading">Basic</div>
      <div class="price">
        &dollar;
        <span id="basic-span">19.99</span>
      </div>     
      <hr>
      <p>500 GB Storage</p>
      <hr>
      <p>2 Users Allowed</p>
      <hr>
      <p>Send up to 3 GB</p>
      <hr>
      <button type="button" class="learn-more-btn">Learn More</button>
    </section>

    <section class="selected">
      <div role="heading" aria-level="1" class="heading">Professional</div>
      <div class="price">
        &dollar;
        <span id="pro-span">24.99</span>
      </div>     
      <hr>
      <p>1 TB Storage</p>
      <hr>
      <p>5 Users Allowed</p>
      <hr>
      <p>Send up to 10 GB</p>
      <hr>
      <button type="button" class="learn-more-btn">Learn More</button>
    </section>

    <section>
      <div role="heading" aria-level="1" class="heading">Master</div>
      <div class="price">
        &dollar;
        <span id="master-span">39.99</span>
      </div>     
      <hr>
      <p>2 TB Storage</p>
      <hr>
      <p>10 Users Allowed</p>
      <hr>
      <p>Send up to 20 GB</p>
      <hr>
      <button type="button" class="learn-more-btn">Learn More</button>
    </section>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Wannika123" target="_blank">Wannika</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
